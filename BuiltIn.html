<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Built in</title>
    </head>
    <body>
        <script>
            const date = new Date();

            const timeInJakarta = date.toLocaleString('id-ID', {
                timeZone: 'Asia/Jakarta',
            });

            const timeInTokyo = date.toLocaleString('ja-JP', {
                timeZone: 'Asia/Tokyo',
            });

            console.log(timeInJakarta);
            console.log(timeInTokyo);
        </script>
    </body>
</html>
