<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>OBJECT</title>
    </head>
    <body>
        <script>
            function Person(firstName, lastName){
                this.firstName = firstName;
                this.lastName = lastName;
                this.sayHello = function (name){
                    console.info(`Hello ${name},my name is ${this.firstName}`)
                }
            }
            
            const eko = new Person("Eko" , "Sudip");
            //eko.firstName = "Eko";
            //eko.lastName = "sudip";
            eko.sayHello("Joko");

            const budi = new Person("Budi", "Budeng");
            //budi.firstName = "Budi";
            //budi.lastName = "budeng";
            budi.sayHello("Joko");
            
            console.log(eko);
            console.log(budi);

            //Inheritance
            
        </script>
    </body>
</html>
